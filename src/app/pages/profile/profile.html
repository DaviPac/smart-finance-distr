<main class="flex-1 bg-gray-50 dark:bg-gray-900 pb-16 md:pt-16 md:pb-0">
  <div class="max-w-3xl mx-auto p-4 md:p-8">

    <div class="flex items-center space-x-4 mb-8">
      
      <div class="w-16 h-16 md:w-20 md:h-20 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white text-2xl md:text-3xl font-bold shadow-lg flex-shrink-0">
        @if (user()?.name) {
          {{ user()?.name?.charAt(0)?.toUpperCase() }}
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        }
      </div>
      
      <div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
          {{ user()?.name || 'Usuário' }}
        </h2>
        <p class="text-gray-500 dark:text-gray-400">
          {{ user()?.email }}
        </p>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
      
      <div class="p-6 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Nome de Usuário</h3>
        
        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
          <input 
            #nameInput 
            type="text" 
            [value]="user()?.name || ''" 
            placeholder="Digite seu nome"
            class="flex-1 p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
          <button 
            (click)="changeUsername(nameInput.value)" 
            [disabled]="isLoading()"
            class="mt-3 sm:mt-0 px-4 py-2 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700 disabled:bg-gray-400 dark:disabled:bg-gray-600 transition-colors"
          >
            @if (isLoading()) {
              <span>Salvando...</span>
            } @else {
              <span>Salvar</span>
            }
          </button>
        </div>
        
        @if (successMessage()) {
          <p class="text-green-600 dark:text-green-400 text-sm mt-2">{{ successMessage() }}</p>
        }
        @if (errorMessage()) {
          <p class="text-red-600 dark:text-red-400 text-sm mt-2">{{ errorMessage() }}</p>
        }
      </div>

      <div class="p-6 flex justify-between items-center">
        <div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Sair</h3>
          <p class="text-sm text-gray-500 dark:text-gray-400">Desconectar da sua conta.</p>
        </div>
        <button 
          (click)="logout()" 
          class="px-4 py-2 bg-transparent text-red-600 dark:text-red-500 rounded-md font-medium hover:bg-red-50 dark:hover:bg-red-900/30 transition-colors"
        >
          Sair
        </button>
      </div>

    </div>

  </div>
</main>
