<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
    <input type="email" id="email" formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 ...">
    </div>
  <div class="mb-6">
    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
    <input type="password" id="password" formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 ...">
  </div>
  <button type="submit" [disabled]="isLoading || loginForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full disabled:opacity-50">
    @if (!isLoading) { Entrar } @else { Entrando... }
  </button>
</form>
