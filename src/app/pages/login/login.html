<div class="flex items-center justify-center mt-10">
  <div
    class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-lg"
  >
    <div class="flex border-b dark:border-gray-700 mb-6">
      <button
        (click)="setMode('login')"
        [class.text-blue-600]="mode() === 'login'"
        [class.dark:text-blue-400]="mode() === 'login'"
        [class.border-blue-600]="mode() === 'login'"
        [class.dark:border-blue-400]="mode() === 'login'"
        class="flex-1 py-2 font-semibold text-center text-gray-500 dark:text-gray-400 border-b-2 border-transparent hover:text-blue-500 dark:hover:text-blue-400 transition-colors"
      >
        Entrar
      </button>
      <button
        (click)="setMode('register')"
        [class.text-blue-600]="mode() === 'register'"
        [class.dark:text-blue-400]="mode() === 'register'"
        [class.border-blue-600]="mode() === 'register'"
        [class.dark:border-blue-400]="mode() === 'register'"
        class="flex-1 py-2 font-semibold text-center text-gray-500 dark:text-gray-400 border-b-2 border-transparent hover:text-blue-500 dark:hover:text-blue-400 transition-colors"
      >
        Criar Conta
      </button>
    </div>

    <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">
      @if (mode() === 'login') { Acessar sua conta } @else { Criar nova conta }
    </h2>

    @if (submitted() && authFailed()) {
    <div class="text-red-500 dark:text-red-400 text-center text-sm mb-4">
      @if (mode() === 'login') { Usuário ou senha incorretos. } @else { Não foi
      possível criar a conta. Verifique os dados ou tente outro email. }
    </div>
    } @if (mode() === 'login') {
    <app-login-form
      (loginSubmit)="onSubmit($event)"
      [isLoading]="isLoading()"
    />
    } @else {
    <app-register-form
      (registerSubmit)="onSubmit($event)"
      [isLoading]="isLoading()"
    />
    }
  </div>
</div>
